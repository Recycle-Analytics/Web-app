<ion-header>
  <ion-toolbar id="toolbar" color="secondarysuccess">
  	<ion-buttons slot="start">
  		<ion-button routerDirection="back" routerLink="/estadisticas" >
  			<ion-icon name="arrow-back-outline"></ion-icon>
  		</ion-button>
  	</ion-buttons>
    <ion-title>Zonas</ion-title>
    <ion-buttons slot="end">
  		<ion-button>
  			<ion-icon slot="icon-only" name="home-outline"></ion-icon>
  		</ion-button>
  	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item button class="estadistica" *ngFor="let info of IEGParcial; let indice=index" (mouseover)="hideShow(indice)">
			<ion-label class="titulo">{{ info.titulo }}<br>
				<p *ngIf="hoverOn[indice]" class="label">{{ info.label }}</p>
			</ion-label>
			<ion-note slot="end" class="dato"> {{ info.dato }} {{ info.unidad }}</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
