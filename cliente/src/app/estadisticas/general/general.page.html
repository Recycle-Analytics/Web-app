<ion-header>
  <ion-toolbar id="toolbar" color="secondarysuccess">
  	<ion-buttons slot="start">
  		<ion-button routerDirection="back" routerLink="/estadisticas" >
  			<ion-icon name="arrow-back-outline"></ion-icon>
  		</ion-button>
  	</ion-buttons>
    <ion-title>General</ion-title>
    <ion-buttons slot="end">
  		<ion-button>
  			<ion-icon slot="icon-only" name="pie-chart-outline"></ion-icon>
  		</ion-button>
  	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
		<ion-card-header>
		    Ultima Actualizacion - {{ ultimaActualizacion }}
		</ion-card-header>
		<ion-card-title id="titulo-porcentaje">
			Disponibilidad del Sistema
		</ion-card-title>
		<ion-card-content>
			<div style="display: block"><canvas id="yudhatp-chart"></canvas></div>
		</ion-card-content>
	</ion-card>
	<ion-list>
		<ion-item button class="estadistica" *ngFor="let info of IEGParcial; let indice=index" (mouseover)="hideShow(indice)">
			<ion-label class="titulo">{{ info.titulo }}<br>
				<p *ngIf="hoverOn[indice]" class="label">{{ info.label }}</p>
			</ion-label>
			<ion-note slot="end" class="dato"> {{ info.dato }} {{ info.unidad }}</ion-note>
		</ion-item>
	</ion-list>
</ion-content>
